<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Đây là một đoạn văn bản</p>
    <div class="text">Đây là một đoạn văn bản khác</div>
    <p>Đây là một đoạn văn bản khác nữa</p>

    <script>
    var matches = document.getElementsByTagName("p")
    document.write ("Number of selected elements"+ matches.length)
    for (var e in matches){
        matches[e].style.background="yellow";
    }
    </script>
</body>
</html>
